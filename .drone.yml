kind: pipeline
type: docker
name: Drone持续集成Git插件


clone:
  disable: true


trigger:
  event:
    exclude:
      - pull_request


environment:
  GOPROXY: https://goproxy.cn,direct
  GOSUMDB: off


steps:
  - name: 拉代码
    image: storezhang/git:0.1.7
    pull: if-not-exists

  - name: 编译
    image: storezhang/pangu
    pull: if-not-exists
    settings:
      output: git

  - name: 打包Docker并推送
    image: plugins/docker
    when:
      branch:
        - develop
        - master
    settings:
      repo: storezhang/git
      tags:
        - latest
      compress: true
      mirror: https://docker.mirrors.ustc.edu.cn
      username: storezhang
      password:
        from_secret: token_docker
