style: github
template: CHANGELOG.tpl.md
info:
  title: 
  repository_url: https://github.com/dronestock/changelog
options:
  commits:
    filters:
      Type: 
        - feat
        - fix
        - pref
        - refactor
        - chore
  commit_groups:
    title_maps:
      feat: ✨ Features | 新功能
      fix: 🐛 Bug Fixes | Bug修复
      perf: ⚡ Performance Improvements | 性能优化
      refactor: ♻ Code Refactoring | 代码重构
      chore: 📦 Chores | 其他更新
  header:
    pattern: ^(\w*)(?:\((.*)\))?\:\s(.*)$
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
